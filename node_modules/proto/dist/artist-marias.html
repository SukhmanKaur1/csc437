<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Marías</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      <svg class="icon">
        <use href="/icons/music.svg#icon-artist" />
      </svg>
      The Marías
    </h1>
    <p>Genre: <a href="genre.html">Indie Pop</a></p>
    <label>
      <input type="checkbox" id="theme-toggle" autocomplete="off" />
      Dark mode
    </label>
  </header>

  <main>
    <section>
      <h2>About</h2>
      <p>The Marías are a Los Angeles-based band known for their dreamy sound, bilingual lyrics, and genre-blending style.</p>
    </section>

    <section>
      <h2>Popular Albums</h2>
      <ul>
        <li><a href="album.html">Cinema</a></li>
        <li><a href="album.html">Superclean Vol. I</a></li>
      </ul>
    </section>

    <section>
      <h2>Popular Songs</h2>
      <ul>
        <li>Hush</li>
        <li>Calling U Back</li>
        <li>Over the Moon</li>
      </ul>
    </section>
  </main>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', (event) => {
      if (event.target.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>
</body>
</html>
