<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Featured Albums</h1>
    <p>A few standout releases from our featured artists.</p>
    <label>
      <input type="checkbox" id="theme-toggle" autocomplete="off" />
      Dark mode
    </label>
  </header>

  <main>
    <me-album artist="The Marías" href="artist-marias.html">
      <li slot="album">Cinema</li>
      <li slot="album">Superclean Vol. I</li>
    </me-album>

    <me-album artist="Bad Bunny" href="artist-badbunny.html">
      <li slot="album">Un Verano Sin Ti</li>
      <li slot="album">YHLQMDLG</li>
    </me-album>

    <me-album artist="SEVENTEEN" href="artist-seventeen.html">
      <li slot="album">Face the Sun</li>
      <li slot="album">FML</li>
    </me-album>
  </main>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', (event) => {
      if (event.target.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>

  <script type="module" src="/src/album.js"></script>

</body>
</html>
