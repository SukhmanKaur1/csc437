<!DOCTYPE html>

<body>
  <header>
    <h1>
      <svg class="icon">
        <use href="/icons/music.svg#icon-user" />
      </svg>
      Sukhman

    <p>Music profile and favorites</p>

  <main>
    <section>
      <h2>
        <svg class="icon">
          <use href="/icons/music.svg#icon-artist" />
        </svg>
        Favorite Artists
      </h2>
      <ul>
        <li><a href="artist-marias.html">The Marías</a></li>
        <li><a href="badbunny.html">Bad Bunny</a></li>
        <li><a href="artist-seventeen.html">SEVENTEEN</a></li>

    <section>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('change', (event) => {
      if (event.target.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    });
  </script>
