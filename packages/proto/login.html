<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/login.css" />

  <!-- Component Definitions -->
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/auth/login-form";

    define({
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement
    });
  </script>
</head>

<body class="page">
  <mu-auth>
    <main class="card">
      <h2>User Login</h2>
      <login-form api="/auth/login">
        <label>
          <span>Username</span>
          <input name="username" autocomplete="off" />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" />
        </label>
      </login-form>
      <p>Or did you want to <a href="newuser.html">Sign up as a new user</a>?</p>
    </main>
  </mu-auth>
</body>
</html>
